- summary: |
    Нет фильтрации по хештегам
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем карточку любого товара
    2. Переходим по ссылке хеш-тега товара
  expected-result: |
    Система отображает все товары с хеш-тегом из карточки товара
  actual-result: |
    Система отображает только выбранный товар с хеш-тегом
    
- summary: |
    Нет возможности сбросить фильтр категории товара
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем главную страницу
    2. Выбираем категорию товаров из выпадающего списка
    3. Проверяем возможность выбора пустой категории товара
  expected-result: |
    Есть возможность выбрать пустую категорию товара и сбросить фильтр
  actual-result: |
    Выпадающий список категорий товара н содержит пустую категорию, сбросить фильтр возможно только перезагрузкой сайта.

- summary: |
    Неполный перевод элементов сайта при переключении языка
