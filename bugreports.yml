- summary: |
    Переход по хеш-тегам групп товаров
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем карточку любого товара
    2. Переходим по ссылке хеш-тега товара
  expected-result: |
    Система отображает все товары с хеш-тегом из карточки товара
  actual-result: |
    Система отображает только выбранный товар с хеш-тегом
    
- summary: |
    Тест-кейс №7 Проверка работы фильтров товаров
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Открываем главную страницу
    2. Выбираем категорию товаров из выпадающего списка
    3. Проверяем возможность выбора пустой категории товаров
  expected-result: |
    Есть возможность выбрать пустую категорию товаров и сбросить фильтр
  actual-result: |
    Выпадающий список категорий не содержит пустую категорию, сбросить фильтр возможно только перезагрузкой сайта.

- summary: |
    Тест-кейс №9 Переключение языка сайта
  environment: |
    Opera 93.0.4585.11, Версия Chromium:107.0.5304.88 (Официальная сборка) (64 бит)
    ОС Windows 10 64-bit
  steps-to-reproduce: |
    1. Переключаем доступные языки
    2. Переходим на доступные вкладки «Корзина», «Оформить заказ»
    3. Открываем карточки товаров
  expected-result: |
    Полное корректное переключение языка сайта
    Смена языка содержания карточек товара (описание)
  actual-result: |
    Содержание карточек товара (описание) остается на английском языке.

