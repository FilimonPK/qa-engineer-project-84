---
- summary: |
    Тест-кейс №1.1 Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница логина
  test-data: |
    Логин = newlogin Пароль = newpass
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу

- summary: |
    Тест-кейс №1.2 Проверка безопасности пользовательского пароля при регистрации нового пользователя 
  requirement: |
   При регистрации нового пользователя введенный пароль должен отвечать требованиям к безопасности
   Пароль должен быть не меньше 6 символов, содержать буквы разного регистра и цифры
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Логин = Filimon Пароль = Password123 e-mail = FilimonovPK@gmail.com
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим e-mail
  expected-result: |
    Система должна проверить требования к безопасности введенного пользователем пароля
    Система должна выдать сообщение о требованиях к безопасности пароля в случае несоответствия
    Система должна не позволить продолжить регистрацию до устранения несоответствия

- summary: |
    Тест-кейс №1.3 Проверка введенного пользователем e-mail на корректность
  requirement: |
   При регистрации нового пользователя введенный e-mail должен отвечать требованиям к валидности
  prerequisites: |
    Открыта страница регистрации
  test-data: |
    Тестовые данные
    Логин = Filimon Пароль = Password123 e-mail = FilimonovPK@gmail.com
  steps:
    - Вводим логин
    - Вводим пароль
    - Вводим e-mail
  expected-result: |
    Система должна проверить корректность введенного пользователем e-mail на наличие знака "@" и домена
    Система должна выдать сообщение о требованиях к валидности e-mail в случае несоответствия
    Система должна не позволить продолжить регистрацию до устранения несоответствия

