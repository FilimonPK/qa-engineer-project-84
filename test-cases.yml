- summary: |
    Тест-кейс №1.5 Тестирование Корзины и оформления заказа
  requirement: |
    Проверка корректной работы Корзины и оформления заказа
  prerequisites: |
    Осуществлен вход зарегистрированного пользователя
  test-data: |
    Логин = Filimon Пароль = Password123
  steps:
    - Отправляем несколько товаров в корзину
    - Проверяем товары в корзине по наименованию, количеству и цене
    - Удаляем несколько наименований, проверяем изменения
    - Проверяем корректность подсчета итоговой стоимости товаров в корзине
    - Нажимаем кнопку "Оформить заказ"
  expected-result: |
    В Корзину корректно попадают выбранные товары. Наименование, количество и цена переносится верно
    Итоговая сумма заказа суммируется верно
    При оформлении заказа всплывает информационное окно с детализацией заказа и верной итоговой суммой

- summary: |
    Тест-кейс №1.6 Переход по хеш-тегам групп товаров
  requirement: |
    Проверка отображения товаров с заданными хеш-тегами 
  prerequisites: |
    Открыта карточка любого товара
  test-data: |
    Логин = Filimon Пароль = Password123
  steps:
    - Переходим по ссылке хеш-тега товара
  expected-result: |
    Система отображает все товары с хеш-тегом из карточки товара

- summary: |
    Тест-кейс №1.7 Проверка работы фильтров товаров
  requirement: |
    Корректное и удобное использование фильтров товаров
  prerequisites: |
    Открыта главная страница
  test-data: |
    Логин = Filimon Пароль = Password123
  steps:
    - Выбираем категорию товаров из выпадающего списка
    - Проверяем возможность выбора пустой категории товаров
    - Выбираем производителей - снимаем и ставим флажки
    - Проверяем работу фильтра «В наличии» - снимаем и ставим флажок
    - Проверяем работу фильтра «Цена» - вводим числовые значения «От - До»
  expected-result: |
    Система корректно формирует список товаров на основании применяемых фильтров
    Есть возможность сбросить все фильтры, в т.ч. и Категорию товаров

- summary: |
    Тест-кейс №1.8 Складские остатки и формирование заказа
  requirement: |
    Проверка отсутствия возможности пользователя отложить в корзину количество товара большее, чем складской остаток
  prerequisites: |
    Осуществлен вход зарегистрированного пользователя
  test-data: |
    Логин = Filimon Пароль = Password123
  steps:
    - Отправляем товар в корзину в количестве, превышающем складской остаток
    - Проверяем, что количество товара в корзине не превышает складской остаток
  expected-result: |
    Отсутствие возможности пользователя отложить в корзину и заказать количество товара большее, чем складской остаток

- summary: |
    Тест-кейс №1.9 Переключение языка сайта
  requirement: |
    Проверка корректности отображения сайта на доступных языках
  prerequisites: |
    Осуществлен вход зарегистрированного пользователя
  test-data: |
    Логин = Filimon Пароль = Password123
  steps:
    - Переключаем доступные языки
    - Переходим на доступные вкладки «Корзина», «Оформить заказ»
    - Открываем карточки товаров
  expected-result: |
    Полное корректное переключение языка сайта
    Смена языка содержания карточек товара (наименование, описание)
